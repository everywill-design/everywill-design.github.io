<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>トリイク | ポイ活の新しいカタチ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff5e6;
      line-height: 1.6;
    }
    .section {
      padding: 20px;
    }
    .section img.full {
      width: 100%;
      display: block;
    }
    .spacer-5 {
      height: 5px;
    }
    .text-box {
      font-size: 16px;
      color: #333;
      padding: 0 20px;
    }
    .line-button {
      background-color: #06c755;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 12px 25px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
    }
    .point-highlight {
      background-color: #fff;
      border-left: 5px solid #ff9933;
      border-radius: 8px;
      margin: 20px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .point-highlight img {
      width: 80px;
      flex-shrink: 0;
    }
    .point-text {
      flex: 1;
      font-size: 15px;
      color: #444;
    }
    .point-text strong {
      color: #ff6600;
    }
    .center {
      text-align: center;
      padding: 30px 20px;
    }
    .cta-button {
      background-color: #06c755;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .footer-links {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
    }
    .footer-links a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
    }
    @media screen and (max-width: 768px) {
      .point-highlight { flex-direction: column; align-items: flex-start; }
      .point-highlight img { width: 60px; }
    }
  </style>
</head>
<body>

  <div class="section">
    <img src="バナー2.png" alt="バナー" class="full">
  </div>
  <div class="spacer-5"></div>

  <div class="section">
    <img src="ヘッダー1.png" alt="ヘッダー1" class="full">
  </div>

  <div class="text-box">
    <p>ECで買った荷物を自分で受け取りに行くと、ポイントがもらえる新しいポイ活サービス。</p>
    <a href="#" class="line-button">まずはLINE登録</a>
  </div>

  <div class="spacer-5"></div>

  <div class="section">
    <img src="ヘッダー2.png" alt="ヘッダー2" class="full">
  </div>

  <div class="section">
    <img src="ヘッダー3-2.png" alt="ヘッダー3-2" class="full">
  </div>

  <div class="section">
    <div class="point-highlight">
      <img src="学生1.png" alt="学生1">
      <div class="point-text">
        <strong>Point1：</strong>通学途中で荷物受け取るだけでポイントがもらえる！
      </div>
    </div>
    <div class="point-highlight">
      <img src="サラリーマン1.png" alt="サラリーマン1">
      <div class="point-text">
        <strong>Point2：</strong>少しでもお小遣い稼ぎが、通勤帰りにできちゃう！
      </div>
    </div>
    <div class="point-highlight">
      <img src="オフィス女性1.png" alt="オフィス女性1">
      <div class="point-text">
        <strong>Point3：</strong>置き配だと、少し不安。
      </div>
    </div>
  </div>

  <div class="center">
    <h2>今だけ！LINE登録でアマギフ当たる！</h2>
    <button class="cta-button">LINEで参加する</button>
  </div>

  <div class="footer-links">
    <a href="#">よくある質問</a> |
    <a href="https://everywill-jp.com/" target="_blank">運営会社</a> |
    <a href="#">プライバシーポリシー</a>
  </div>

</body>
</html>
